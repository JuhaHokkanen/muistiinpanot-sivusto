<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Muistiinpano</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <style>
        /* Lisää tyyli kuville */
        img {
    max-width: 100%;  /* Kuvan leveys ei ylitä säilön leveyttä */
    max-height: 300px; /* Kuvan korkeus ei ylitä 300px */
    width: auto;       /* Kuvan leveys säilyttää mittasuhteet */
    height: auto;      /* Kuvan korkeus säilyttää mittasuhteet */
}

        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4; /* Vaalean harmaa taustaväri */
    color: #333; /* Tumman harmaa teksti */
}
h1 {
    text-align: center;
    font-size: 2em;
    margin-top: 20px;
    color: #0056b3; /* Sininen väri */
}
ul#notes-list {
    list-style-type: none; /* Poistaa luettelopisteet */
    padding: 0;
    max-width: 800px;
    margin: 0 auto; /* Keskittää listan */
}

ul#notes-list li {
    background-color: #fff; /* Valkoinen tausta */
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ddd; /* Vaalea reuna */
    border-radius: 5px; /* Pyöristetyt kulmat */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Hento varjo */
}

ul#notes-list li a {
    color: #007bff; /* Linkkien väri */
    text-decoration: none; /* Poistaa alleviivauksen */
}

ul#notes-list li a:hover {
    text-decoration: underline; /* Lisää alleviivauksen hover-tilassa */
}
@media screen and (max-width: 600px) {
    body {
        padding: 10px;
    }

    h1 {
        font-size: 1.5em;
    }

    ul#notes-list {
        padding-left: 20px;
    }

    ul#notes-list li {
        font-size: 14px;
    }
}


    </style>
</head>
<body>
    <h1 id="note-title">Ladataan...</h1>
    <div id="note-content"></div>
    <a href="index.html">Takaisin</a>

    <script>
        async function loadNote() {
            const params = new URLSearchParams(window.location.search);
            const file = params.get("file");

            if (!file) {
                document.getElementById("note-content").innerText = "Muistiinpanoa ei löytynyt!";
                return;
            }

            try {
                let response = await fetch(`notes/${file}`);
                if (!response.ok) {
                    throw new Error("Muistiinpanoa ei löydy!");
                }
                let text = await response.text();

                document.getElementById("note-title").innerText = file;

                if (file.endsWith(".md")) {
                    document.getElementById("note-content").innerHTML = marked.parse(text);
                } else {
                    document.getElementById("note-content").innerHTML = `<pre>${text}</pre>`;
                }
            } catch (error) {
                document.getElementById("note-content").innerText = "Virhe ladattaessa muistiinpanoa!";
                console.error(error);
            }
        }
        loadNote();
    </script>
</body>
</html>
