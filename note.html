<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Muistiinpano</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <style>
        /* Lisää tyyli kuville */
        img {
            max-width: 100%;  /* Kuvan leveys ei ylitä säilön leveyttä */
            height: auto;     /* Kuvan korkeus säilyttää mittasuhteet */
        }
    </style>
</head>
<body>
    <h1 id="note-title">Ladataan...</h1>
    <div id="note-content"></div>
    <a href="index.html">Takaisin</a>

    <script>
        async function loadNote() {
            const params = new URLSearchParams(window.location.search);
            const file = params.get("file");

            if (!file) {
                document.getElementById("note-content").innerText = "Muistiinpanoa ei löytynyt!";
                return;
            }

            try {
                let response = await fetch(`notes/${file}`);
                if (!response.ok) {
                    throw new Error("Muistiinpanoa ei löydy!");
                }
                let text = await response.text();

                document.getElementById("note-title").innerText = file;

                if (file.endsWith(".md")) {
                    document.getElementById("note-content").innerHTML = marked.parse(text);
                } else {
                    document.getElementById("note-content").innerHTML = `<pre>${text}</pre>`;
                }
            } catch (error) {
                document.getElementById("note-content").innerText = "Virhe ladattaessa muistiinpanoa!";
                console.error(error);
            }
        }
        loadNote();
    </script>
</body>
</html>
